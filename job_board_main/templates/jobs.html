
<html>
    <head>
        <title>Jobs Board Homepage</title>
    </head>


<body>
    <h1>Welcome to Jobs Board Homepage</h1>
    {% for job in jobs %}
    <div class="container">
        <a href="/jobs/{{ job.id }}/">{{ job.title }} at {{ job.company }}</a>
        <p>
            {{ job.detail }}
        </p>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
